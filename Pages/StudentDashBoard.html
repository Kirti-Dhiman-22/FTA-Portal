    <script>
       function loadPage(pageUrl, link) {
      fetch(pageUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Page not found.");
          }
          return response.text();
        })
        .then((html) => {
          document.getElementById("content").innerHTML = html;

          // Highlight the active link
          const links = document.querySelectorAll("#sideBar a");
          links.forEach((link) => link.classList.remove("active"));
          link.classList.add("active");
        })
        .catch((error) => {
          document.getElementById("content").innerHTML = `<p>Error loading page: ${error.message}</p>`;
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadPage("StudentDashBoardPage1.html", document.querySelector("#sideBar a"));
      loadPage("ClassesTabStudentDashboard.html", document.querySelector("#sideBar a"));
    });
    </script>
